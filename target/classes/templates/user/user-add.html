<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<!--字体图标-->
<link href="../../javaex/pc/css/icomoon.css" rel="stylesheet" />
<!--动画-->
<link href="../../javaex/pc/css/animate.css" rel="stylesheet" />
<!--骨架样式-->
<link href="../../javaex/pc/css/common.css" rel="stylesheet" />
<!--皮肤（缇娜）-->
<link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet" />
<!--jquery，不可修改版本-->
<script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
<!--全局动态修改-->
<script src="../../javaex/pc/js/common.js"></script>
<!--核心组件-->
<script src="../../javaex/pc/js/javaex.min.js"></script>
<!--表单验证-->

<title>后台管理</title>
</head>
<style>
</style>

<body>
	<!--全部主体内容-->
	<div class="list-content">
		<!--块元素-->
		<div class="block">
			<!--修饰块元素名称-->
			<div class="banner">
				<p class="tab fixed">添加管理员</p>
			</div>

			<!--正文内容-->
			<div class="main">
				<form id="form">
					<!--文本框-->
					<div class="unit clear">
						<div class="left">
							<span class="required">*</span>
							<p class="subtitle">用户名</p>
						</div>
						<div class="right">
							<input type="text" class="text" id="username" name="username" />
						</div>
					</div>

					<div class="unit clear">
						<div class="left">
							<span class="required">*</span>
							<p class="subtitle">密码</p>
						</div>
						<div class="right">
							<input type="password" class="text" id="password" name="password" />
						</div>
					</div>

					<div class="unit clear">
						<div class="left">
							<span class="required"></span>
							<p class="subtitle">电话</p>
						</div>
						<div class="right">
							<input type="text" class="text" id="tel" name="tel" />
						</div>
					</div>

					<!--下拉选择框-->
					<div class="unit clear">
						<div class="left">
							<p class="subtitle">身份</p>
						</div>
						<div class="right">
							<select id="select">
								<!--
							<option value="0">超级管理员</option>
							<option value="1">管理员</option>
							<option value="2">客户管理员</option>
							<option value="3">客户用户</option> -->
							</select>
						</div>
					</div>

					<!--下拉选择框-->
					<div class="unit clear">
						<div class="left">
							<p class="subtitle" id="factorytext">所属厂商</p>
						</div>
						<div class="right">
							<select id="selectfactory">

							</select>
						</div>
					</div>
					<div class="unit clear">
						<div class="left">
							<span class="required"></span>
							<p class="subtitle">地址</p>
						</div>
						<div class="right">
							<input type="text" class="text" id="address" name="address" />
						</div>
					</div>

					<br> <br>


					<!--提交按钮-->
					<div class="unit clear" style="width: 800px;">
						<div style="text-align: center;">
							<!--表单提交时，必须是input元素，并指定type类型为button，否则ajax提交时，会返回error回调函数-->
							<input type="button" id="return" class="button no" value="返回" />
							<input type="button" id="save" class="button yes" value="保存" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
	// 监听点击保存按钮事件
	$("#save").click(function() {
		// 表单验证函数
		var username = $("#username").val();
		var password = $("#password").val();
		var tel = $("#tel").val();
		var address = $("#address").val();
        var identity = $('#select option:selected').val();// 身份
        var factoryid = $('#selectfactory option:selected').val();// 厂商
        var json;
        if (username == ""||username.length>12) {
            javaex.message({
                content : "用户名不能为空且长度不能大于12",
                type : "error"
            });
			return false;
        }

        if (password == ""||password.length>18) {
            javaex.message({
                content : "密码不能为空且长度不能大于18",
                type : "error"
            });
            return false;
        }
        if($('#select option:selected').val()==1){//选择的厂商
        	json = {"username":username,"password":password,"tel":tel,"address":address,"identity":identity,"factoryid":factoryid};
        }else if($('#select option:selected').val()==2){//选择的经销商
        	json = {"username":username,"password":password,"tel":tel,"address":address,"identity":identity,"brokerid":factoryid};
        }else if($('#select option:selected').val()==3){//选择的用户
        	json = {"username":username,"password":password,"tel":tel,"address":address,"identity":identity,"customid":factoryid};
        }
		 
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/user/addAdmin",
            //数据，json字符串
            data : JSON.stringify(json),
            //请求成功
            success : function(result) {
                console.log(result);
                // 获取集合属性
                var data = result.data;
                var code = result.code;

                if (code == 200) {
                    javaex.message({
                        content : "添加成功",
                        type : "success"
                    });

                    // 跳转至列表
                    setTimeout(function(){window.location.href="/user/user-list";},1500)
                }
                
                if (code == 443) {
                    javaex.message({
                        content : "此用户名已存在，请更换后重新添加",
                        type : "error"
                    });
                }

            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
	});

	// 监听点击返回按钮事件
	$("#return").click(function() {
		window.location.href="/user/user-list"
	});
	 $(document).ready(function(){
	        // 页面一加载, 读取登录用户信息
	        // get读取参数
	        $.get("/user/currUser", function(data){
	            var code = data.code;
	            var user = data.data;
	            if (code == 200) {
	            	console.log(user)
	                // 设置用户昵称
	               // $("#username").text(user.username);
	            	if(user.identity==0){//超级管理员
	            		$.post("/factoryinfo/getfactoryinfo", function(data){
	         	            var factoryinfo = data.factoryinfo;
	         	            	console.log(factoryinfo)
	         	                // 设置用户昵称
	         	               // $("#username").text(user.username);
	         	            	for(var i=0;i<factoryinfo.length;i++){
	         	            		 $("#selectfactory").append( "<option value="+factoryinfo[i].id+">"+factoryinfo[i].factoryname+"</option>" );
	         	            	}
	         	            	  javaex.select({
	               	           		id : "selectfactory",
	               	           		isSearch : false
	               	           	}); 
	         	        });
	            		 $("#select").append( '<option value="1">厂商</option><option value="2">经销商</option><option value="3">用户</option>' );
	            		  javaex.select({
	            				id : "select",
	            				isSearch : false
	            			}); 
	            			$("#ul-select option").click(function(){
	            				 $("#selectfactory").empty();
	            				if($('#select option:selected').val()==1){
	            					$("#factorytext").text("所属厂商")
	            					$.post("/factoryinfo/getfactoryinfo", function(data){
	        	         	            var factoryinfo = data.factoryinfo;
	        	         	            	console.log(factoryinfo)
	        	         	                // 设置用户昵称
	        	         	               // $("#username").text(user.username);
	        	         	            	for(var i=0;i<factoryinfo.length;i++){
	        	         	            		 $("#selectfactory").append( "<option value="+factoryinfo[i].id+">"+factoryinfo[i].factoryname+"</option>" );
	        	         	            	}
	        	         	                javaex.select({
	        	               	           		id : "selectfactory",
	        	               	           		isSearch : false
	        	               	           	}); 
	        	         	        });
	        	            	
	            				}else if($('#select option:selected').val()==2){
	            					$.post("/brokerinfo/getbrokerinfo",function(data){
	        	         	            var brokerinfo = data.brokerinfo;
	        	         	            	console.log(brokerinfo)
	        	         	                // 设置用户昵称
	        	         	               // $("#username").text(user.username);
	        	         	            	for(var i=0;i<brokerinfo.length;i++){
	        	         	            		 $("#selectfactory").append( "<option value="+brokerinfo[i].id+">"+brokerinfo[i].brokername+"</option>" );
	        	         	            	}
	        	         	            	  javaex.select({
	        	               	           		id : "selectfactory",
	        	               	           		isSearch : false
	        	               	           	});
	        	         	        });
	        	            	
	            					$("#factorytext").text("所属经销商")
	            				}else if($('#select option:selected').val()==3){
	            					$.post("/custominfo/getcustominfo", function(data){
	        	         	            var custominfo = data.custominfo;
	        	         	            	console.log(custominfo)
	        	         	                // 设置用户昵称
	        	         	               // $("#username").text(user.username);
	        	         	            	for(var i=0;i<custominfo.length;i++){
	        	         	            		 $("#selectfactory").append( "<option value="+custominfo[i].id+">"+custominfo[i].customname+"</option>" );
	        	         	            	}
	        	         	                javaex.select({
	        	               	           		id : "selectfactory",
	        	               	           		isSearch : false
	        	               	           	});
	        	         	        });
	        	            	
	            					$("#factorytext").text("所属用户")
	            				}
	            			}
	            			)	
	            			
	            	}else if(user.identity==1){//厂商登录
	            		$("#select").append( '<option value="2">经销商</option><option value="3">用户</option>' );
	            		 javaex.select({
	            				id : "select",
	            				isSearch : false
	            			}); 
	            		 $.get("/brokerinfo/listbyfactory",{"factoryid":user.factoryid}, function(data){
		         	            var brokerinfo = data.brokerinfo;
		         	            	console.log(brokerinfo)
		         	                // 设置用户昵称
		         	               // $("#username").text(user.username);
		         	            	for(var i=0;i<brokerinfo.length;i++){
		         	            		 $("#selectfactory").append( "<option value="+brokerinfo[i].id+">"+brokerinfo[i].brokername+"</option>" );
		         	            	}
		         	            	  javaex.select({
		               	           		id : "selectfactory",
		               	           		isSearch : false
		               	           	});
		         	        });
		            		$("#factorytext").text("所属经销商")
	            		 $("#ul-select option").click(function(){
		           				 $("#selectfactory").empty();
		           				if($('#select option:selected').val()==2){
	            					$.get("/brokerinfo/listbyfactory",{"factoryid":user.factoryid}, function(data){
	        	         	            var brokerinfo = data.brokerinfo;
	        	         	            	console.log(brokerinfo)
	        	         	                // 设置用户昵称
	        	         	               // $("#username").text(user.username);
	        	         	            	for(var i=0;i<brokerinfo.length;i++){
	        	         	            		 $("#selectfactory").append( "<option value="+brokerinfo[i].id+">"+brokerinfo[i].brokername+"</option>" );
	        	         	            	}
	        	         	            	javaex.select({
	        	               	           		id : "selectfactory",
	        	               	           		isSearch : false
	        	               	           	}); 
	        	         	        });
	        	            	
	            					$("#factorytext").text("所属经销商")
	            				}else if($('#select option:selected').val()==3){
	            					$.get("/custominfo/listbyfactory",{"factoryid":user.factoryid}, function(data){
	        	         	            var custominfo = data.custominfo;
	        	         	            	console.log(custominfo)
	        	         	                // 设置用户昵称
	        	         	               // $("#username").text(user.username);
	        	         	            	for(var i=0;i<custominfo.length;i++){
	        	         	            		 $("#selectfactory").append( "<option value="+custominfo[i].id+">"+custominfo[i].customname+"</option>" );
	        	         	            	}
	        	         	            	  javaex.select({
	        	               	           		id : "selectfactory",
	        	               	           		isSearch : false
	        	               	           	}); 
	        	         	        });
	        	            	
	            					$("#factorytext").text("所属用户")
	            				}
	            	})
	            	
				}else if(user.identity==2){//经销商登录
					$("#select").append( '<option value="3">用户</option>' );
           		 	javaex.select({
           				id : "select",
           				isSearch : false
           			}); 
    					$.get("/custominfo/listbybroker",{"brokerid":user.brokerid}, function(data){
	         	            var custominfo = data.custominfo;
	         	            	console.log(custominfo)
	         	                // 设置用户昵称
	         	               // $("#username").text(user.username);
	         	            	for(var i=0;i<custominfo.length;i++){
	         	            		 $("#selectfactory").append( "<option value="+custominfo[i].id+">"+custominfo[i].customname+"</option>" );
	         	            	}
	         	            	  javaex.select({
	               	           		id : "selectfactory",
	               	           		isSearch : false
	               	           	}); 
	         	        });
	            	
    					$("#factorytext").text("所属用户")
            	
					}

	            return false;
	            }
	        });
	    });
</script>
</body>
</html>
