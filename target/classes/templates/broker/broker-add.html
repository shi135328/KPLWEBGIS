<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<!--字体图标-->
<link href="../../javaex/pc/css/icomoon.css" rel="stylesheet" />
<!--动画-->
<link href="../../javaex/pc/css/animate.css" rel="stylesheet" />
<!--骨架样式-->
<link href="../../javaex/pc/css/common.css" rel="stylesheet" />
<!--皮肤（缇娜）-->
<link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet" />
<!--jquery，不可修改版本-->
<script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
<!--全局动态修改-->
<script src="../../javaex/pc/js/common.js"></script>
<!--核心组件-->
<script src="../../javaex/pc/js/javaex.min.js"></script>
<!--表单验证-->
<script src="../../javaex/pc/js/javaex-formVerify.js"></script>
<title>后台管理</title>
</head>
<style>
    
</style>

<body>
    <!--全部主体内容-->
<div class="list-content">
	<!--块元素-->
	<div class="block">
		<!--修饰块元素名称-->
		<div class="banner">
			<p class="tab fixed">添加经销商</p>
		</div>
	
		<!--正文内容-->
		<div class="main">
			<form>
				<!--文本框-->
				<div class="unit clear">
					<div class="left"><span class="required">*</span><p class="subtitle">经销商名</p></div>
					<div class="right">
						<input type="text" id="brokerName" class="text" placeholder="请输入经销商名称" />
					</div>
				</div>
		<!--所属厂商-->
				<div class="unit clear">
					<div class="left"><p class="subtitle" id="factorytext">所属厂商</p></div>
					<div class="right">
						<select id="selectfactory">
							
						</select>
					</div>
				</div>
		<!--提交按钮-->
				<div class="unit clear" style="width: 800px;">
					<div style="text-align: center;">
						<!--表单提交时，必须是input元素，并指定type类型为button，否则ajax提交时，会返回error回调函数-->
						<input type="button" id="return" class="button no" value="返回" />
						<input type="button" id="save" class="button yes" value="保存" />
					</div>
				</div>
			</form>

		</div>
	</div>
</div>

<script type="text/javascript">
	javaex.select({
		id : "select",
		isSearch : true,
		maxNum: 5
	});
	
	javaex.date({
		id : "publishTime",	// 承载日期组件的id
		isTime : true,
		date : "2018-04-15 01:01:01",	// 选择的日期
		// 重新选择日期之后返回一个时间对象
		callback : function(rtn) {
		}
	});
	
	// 监听点击保存按钮事件
	$("#save").click(function() {
		// 获取输入内容
		var brokerName = $("#brokerName").val();
        // 校验文本
		if (brokerName == "") {
            javaex.optTip({
                content : "经销商名称不能为空!",
                type : "error"
            });

            return false;
		}

        // 表单数据
        var json = {"brokername":brokerName,"factoryid": $("#selectfactory").val()};

        // 提交
        // ajax 示例
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/brokerinfo/add",
            //数据，json字符串
            data : JSON.stringify(json),
            //请求成功
            success : function(result) {
                console.log(result);
                // 获取集合属性
                var data = result.data;
                var code = result.code;

                if (code == 200) {
                    javaex.message({
                        content : "添加成功",
                        type : "success"
                    });
                    // 跳转至列表
                    setTimeout(function(){ window.location.href="/broker/broker-list";},1500)
				}

            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });

	});

	// 监听点击返回按钮事件
	$("#return").click(function() {
		 window.location.href = "/broker/broker-list";
	});
	
	
	
	
	
	
	
	
	
	
	
	 $(document).ready(function(){
	        // 页面一加载, 读取登录用户信息
	        // get读取参数
	        $.get("/user/currUser", function(data){
	            var code = data.code;
	            var user = data.data;
	            if (code == 200) {
	            	console.log(user)
	                // 设置用户昵称
	            	if(user.identity==0){//超级管理员
	            		$.post("/factoryinfo/getfactoryinfo", function(data){
	         	            var factoryinfo = data.factoryinfo;
	         	            	console.log(factoryinfo)
	         	                // 设置用户昵称
	         	               // $("#username").text(user.username);
	         	            	for(var i=0;i<factoryinfo.length;i++){
	         	            		 $("#selectfactory").append( "<option value="+factoryinfo[i].id+">"+factoryinfo[i].factoryname+"</option>" );
	         	            	}
	         	            	  javaex.select({
	               	           		id : "selectfactory",
	               	           		isSearch : false
	               	           	}); 
	         	        });
	            	}else if(user.identity==1){
	            		$.get("/factoryinfo/getfactoryinfobyid",{"id":user.factoryid}, function(data){
	         	            var factoryinfo = data.factoryinfo;
	         	            	console.log(factoryinfo)
	         	                // 设置用户昵称
	         	               // $("#username").text(user.username);
	         	            		 $("#selectfactory").append( "<option value="+factoryinfo.id+">"+factoryinfo.factoryname+"</option>" );
	         	            	  javaex.select({
	               	           		id : "selectfactory",
	               	           		isSearch : false
	               	           	}); 
	         	        });
				    }

	            return false;
	            }
	        });
	    });
	
</script>
</body>
</html>
