<body>
    <!--主体内容-->
<div class="list-content">
	<!--块元素-->
	<div class="block">
		<!--页面有多个表格时，可以用于标识表格-->
		<h2>厂商列表</h2>
		<!--右上角的返回按钮-->
		<a href="javascript:history.back();">
			<button class="button indigo radius-3" style="position: absolute;right: 20px;top: 16px;"><span class="icon-arrow_back"></span> 返回</button>
		</a>
		
		<!--正文内容-->
		<div class="main">
			<!--表格上方的搜索操作-->
			<div class="admin-search">
				<div class="input-group">
					<input id="keyword" type="text" class="text" placeholder="提示信息" />
					<button id="searchBtn" class="button blue" onclick="search();">搜索</button>
				</div>
			</div>
			
			<!--表格上方的操作元素，添加、删除等-->
			<table id="table" class="table color2">
				<thead>
					<tr align="center">
						<th>序号</th>
						<th>厂商名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tbody">
					<!--<tr>-->
						<!--<td class="checkbox"><input type="checkbox" class="fill listen-1-2" /> </td>-->
						<!--<td>1</td>-->
						<!--<td><button class="button blue">编辑</button><button class="button red">删除</button></td>-->
					<!--</tr>-->
				</tbody>
            </table>
            
            <div class="page">
                <ul id="page" class="pagination"></ul>
            </div>
		</div>
    </div>
</div>

<div id="MyDiv" class="white_content">  
    <div style="text-align: right; cursor: default; margin-top:10px;margin-bottom:10px;">  
        <span style="font-size: 16px; margin-right: 17px; color: #56BE2D; font-weight: 600;cursor:pointer;"  onclick="CloseDiv('MyDiv')">关闭</span>  
    </div>  
    <div class="itempanel" id="label">  
        		<!--正文内容-->
			<form>
				<!--文本框-->
				<div class="unit clear">
					<div class="left"><span class="required">*</span><p class="subtitle">厂商名</p></div>
					<div class="right">
						<input type="text" id="factoryName" class="text" placeholder="请输入厂商名称" />
					</div>
				</div>
				<br>
				<br>
				<!--提交按钮-->
				<div class="unit clear" style="width: 800px;">
					<div style="text-align: center;" id="btn">
						<!--表单提交时，必须是input元素，并指定type类型为button，否则ajax提交时，会返回error回调函数-->
						<!-- <input type="button"  onclick="CloseDiv('MyDiv')" class="button no" value="返回" /> -->
						<!-- <input type="button" onclick="sureupdate()" class="button yes" value="确认修改" /> -->
					</div>
				</div>
			</form>
    </div>  
    
</div>
<script type="text/javascript">

    // 页面一加载, 展示数据列表, 每页10条
    $(document).ready(function(){
    	CloseDiv('MyDiv');
        // 默认查询所有
		rander(1,"",10);
    });

    // 渲染数据表格
	function rander(currPage,keyword,pageSize) {
        // 定义全局 分页属性
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "/factoryinfo/list",
            //数据，json字符串
            data : JSON.stringify({"currPage":currPage,"keyword": keyword,"pageSize": pageSize}),
            //请求成功
            success : function(result) {
                console.log(result);
                // 获取集合属性
                var r = result.data;
                var total = r.total;
                var currPage = r.currPage;
                var pageSize = r.pageSize;
                // 分页信息
                console.log("currPage:"+r.currPage+"\t pageSize:"+r.pageSize+"\t total:"+r.total);

                var array = r.list;
                var text = "";
                $.each(array,function(index,value){
                    console.log(value);
                   var num = pageSize * (currPage - 1) + index + 1;
                    text+= "<tr align='center'><td>"+value.id+"</td><td>"+value.factoryname+"</td><td>"+
                        "<button class='button green' onclick='updateFactory("+value.id+")'>编辑</button> &nbsp;<button class='button yellow empty' onclick='delFactory("+value.id+")'>删除</button></td></tr>";
                });

                $("#tbody").html(text);

                // 向上取整去总页数
                var totalPage = Math.ceil(total/pageSize);
                console.log("totalPage:"+totalPage);
                // 清空分页组件
                $("#page").empty();
                // 调用分页组件
                javaex.page({
                    id : "page",
                    pageCount : totalPage,	// 总页数
                    currentPage : currPage,// 默认选中第几页
                    perPageCount : pageSize ,	// 每页显示多少条，不填时，不显示该条数选择控件
                    isShowJumpPage : false,	// 是否显示跳页
                    totalNum : total,		// 总条数，不填时，不显示
                    position : "center",
                    callback : function(rtn) {
                        // 翻页
                        rander(rtn.pageNum,keyword,rtn.perPageCount);
                    }
                });
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }

    // 搜索
    function search() {
        // 获取搜索关键字
        var keyword = $("#keyword").val();
        // 搜索结果渲染表格
        rander(1,keyword,10);
    }

    // 编辑
    function updateFactory(id) {
    	$("#btn").empty();
    	 $.ajax({
   		  //请求地址
             url : "/factoryinfo/getfactoryinfobyid",
             //请求方式
             type : "get",
             //请求的媒体类型
             contentType: "application/json;charset=UTF-8",
             //数据，json字符串
             data : {"id":id},
             //请求成功
             success : function(data) {
           	  $("#factoryName").val(data.factoryinfo.factoryname)
           	   $("#btn").append('<input type="button"  onclick="CloseDiv(MyDiv)" class="button no" value="返回" /><input type="button" onclick="sureupdate('+id+')" class="button yes" value="确认修改" />');
   			}
   		});
   	ShowDiv('MyDiv');
    }
	//确定修改
	 // 编辑
   function sureupdate(id) {
   	  $.ajax({
   		  //请求地址
             url : "/factoryinfo/update",
             //请求方式
             type : "post",
             //请求的媒体类型
             contentType: "application/json;charset=UTF-8",
             //数据，json字符串
             data : JSON.stringify({"id":id,"factoryname":$("#factoryName").val()}),
             //请求成功
             success : function(data) {
           	  if(data.code!=200){
           		  alert(data.msg)
           	  }
           	  CloseDiv('MyDiv');
           	  rander(1,"",10);
   			}
   		});
   }
    // 删除
    function delFactory(id) {
        console.log("delete Factory"+id);
        javaex.confirm({
            content : "确定要删除么",
            callback : "delCallback("+id+")"
        });
    }

    function delCallback(id) {
		// ajax
        $.get("/factoryinfo/delete",{"id": id},
            function(data){
                var code = data.code;
                if (code == 200) {
                    javaex.message({
                        content : "删除成功",
                        type : "success"
                    });

                    // 删除成功, 刷新页面
                    setTimeout(function(){ window.location.reload();},1500)
				}
            });
        // 如果你想阻止弹出层关闭，直接 return false; 即可
        //return false;
    }
    
    function ShowDiv(show_div){  
	    document.getElementById(show_div).style.display='block';  
	};
	//关闭弹出层  
	function CloseDiv(show_div)  
	{  
	    document.getElementById(show_div).style.display='none';  
	};
</script>
</body>
</html>
