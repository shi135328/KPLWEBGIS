<script>
	var hightUrl = "xxxx";
	javaex.menu({
		id : "menu",
		isAutoSelected : true,
		key : "",
		url : hightUrl
	});
	
	$(function() {
		//getaddress();
		// 设置左侧菜单高度
		setMenuHeight();
	});
	
	/**
	 * 设置左侧菜单高度
	 */
	function setMenuHeight() {
		var height = document.documentElement.clientHeight - $("#admin-toc").offset().top;
		height = height - 10;
		$("#admin-toc").css("height", height+"px");
	}
	
	// 控制页面载入
	function page(url) {
		$("#page").attr("src", url);
	}

    $(document).ready(function(){
        // 页面一加载, 读取登录用户信息
        // get读取参数
        $.get("/user/currUser", function(data){
            var code = data.code;
            var user = data.data;
            if (code == 200) {
                // 设置用户昵称
                $("#username").text(user.username);
            	if(user.identity==0){//超级管理员
            		$("#factorymanager").css('display','block');
            		$("#brokermanager").css('display','block');
            		$("#custommanager").css('display','block');
            		$("#usermanager").css('display','block');
            	}else if(user.identity==1){//厂商
            		$("#brokermanager").css('display','block');
            		$("#custommanager").css('display','block');
            		$("#usermanager").css('display','block');
            	}else if(user.identity==2){//经销商
            		$("#custommanager").css('display','block');
            		$("#usermanager").css('display','block');
            	}else if(user.identity==3){//用户
            	}
			}

            return false;
        });
    });
    function getaddress(){
    	 if (navigator.geolocation){
    		 alert(1)
             navigator.geolocation.getCurrentPosition(
                 function (position) {
                    latitude = position.coords.latitude;//获取纬度
                    longitude = position.coords.longitude;//获取经度
                    console.log("经度"+longitude);
                    console.log("纬度"+latitude);
                   	alert("经度"+longitude);
                   	alert("纬度"+latitude);
                 });
         }else{
            alert("不支持定位功能");
         }
    }
    
</script>
